<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel ="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class = "container">
        <h1>Currency Convertor</h1>
        <form class="form">

            <div class = "amount">
                <span>Enter Amount</span>
                <input type = "number" >
            </div>
            <div class="dropdown">
                <div>
                    <span>From</span>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" class ="flag">
                        <select class="from" name ="from">
                           
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div>
                    <span>To</span>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" class="flag">
                        <select class="to" name  ="to">
                            
                        </select>
                    </div>
                </div>
            </div>

            <div class="exchange-message"></div>
            <button class ="btnexch"> Get Exchange Rate</button>
        </form>

    </div>
    <script src="codes.js"></script>
    <script src = "app.js"></script>
</body>
</html>
